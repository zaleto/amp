<!doctype html>
<html amp>
<head>
  <meta charset="utf-8">
  <link rel="canonical" href="self.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1">
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <script async custom-element="amp-sidebar" src="https://cdn.ampproject.org/v0/amp-sidebar-0.1.js"></script>
  <script async custom-element="amp-accordion" src="https://cdn.ampproject.org/v0/amp-accordion-0.1.js"></script>
  <script async custom-element="amp-anim" src="https://cdn.ampproject.org/v0/amp-anim-0.1.js"></script>
  
  <style amp-custom="">
    .headerbar {
      height: 50px;
      position: fixed;
      z-index: 999;
      top: 0;
      width: 100%;
      display: flex;
      align-items: center;
      background: grey;
    }
    .sidebar {
      padding: 10px;
      margin: 0;
    }
    .sidebar > li {
      list-style: none;
      margin-bottom:10px;
    }
    .sidebar a {
      text-decoration: none;
    }
    .site-name {
      margin: auto;
    }
  </style>
</head>
  <body>
     <header class="headerbar">
        <button on="tap:sidebar1.open">☰</button>
        <div class="site-name">AMP Stránka</div>
    </header>
    <amp-sidebar id="sidebar1" layout="nodisplay" side="left">
          <nav toolbar="(max-width: 767px)" toolbar-target="target-element">
            <ul class="sidebar">
              <li>Něco 1</li>
              <li>Něco 2</li>
              <li><button on="tap:sidebar1.close">Zavřít</button></li>
            </ul>
          </nav>
        </amp-sidebar>
    <amp-layout layout="responsive" width="1" height="1">     
      <h1>Nadpis Lorem Ipsum</h1>
      <amp-accordion id="my-accordion" disable-session-states>
        <section>
          <h2>Work work!</h2>
          <p><amp-anim width="400" height="300" src="w3.gif">        
             </amp-anim>
        </section>
        <section>
          <h2>Obrázek<h2>
          <amp-img alt="Obrázek" src="org.jpg" width="900" height="675" layout="responsive"></amp-img>
        </section>
      </amp-accordion>
    </amp-layout>
                                                                                              
  </body>
</html>
